<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
</head>
<style>
body {
	background:#fcf1e9;
	font-family: 'Maven Pro', sans-serif;
}
	#result {
		margin-top: 15%;
		font-size: 120px;
		text-align: center;
		font-weight: bold;
		color: rgb(113, 85, 95) 
	}
	#result {}
	#result p{font-size: 60%; }
	#result>div {float: left;width: 40%;padding: 5%;font-size: 70px}
	#result div span{
		float: none;
		width: 200px
	}
</style>
<body>

<div id="result">
	<p>Press any key</p>
	<div>
		<div class="title">Key Pressed</div>
		<span  class="key"></span>
	</div>
	<div>
		<div class="title">Ascii Value</div>
		<span  class="ascii"></span>
	</div>

</div>
<script>
$(document).keypress(function(e){
	e.preventDefault()
	       $('.key').html(e.key)
	       $('.ascii').html(e.which)
	       $('#result>div>span').css('color',getRandomColor())
   	if (e.which==32) 
			$('.key').html("Space")
  })
$(document).keydown(function(f){ 
	if (true) {
		  $('.key').html(f.key)
	       $('.ascii').html(f.which)
	}
})
function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

</script>
</body>
</html>
